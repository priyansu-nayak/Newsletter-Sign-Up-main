<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter sign-up</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="heading">Stay updated!</h1>
        <div class="content">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="assets/images/icon-list.svg" />Product discovery and
              building what matters
            </li>

            <li>
              <img src="assets/images/icon-list.svg" />Measuring to ensure
              updates are a success
            </li>
            <li><img src="assets/images/icon-list.svg" />And much more!</li>
          </ul>

          <form action="success.html" method="post">
            <label for="email-id">Email address </label>
            <input id="email-id" type="email" placeholder="email@company.com" />
            <button type="submit" class="submit-button">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>

      <div class="side-image">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
  </body>
</html>
